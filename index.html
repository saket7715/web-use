<!DOCTYPE html>
<html>
<head>
  <title>PDF Downloads</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }
    ul li {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Exam PDFs</h1>
  <input type="text" id="search" placeholder="Search PDFs...">
  <ul id="pdfList">
    <li><a href="pdfs/math.pdf" target="_blank">Math PDF</a></li>
    <li><a href="pdfs/science.pdf" target="_blank">Science PDF</a></li>
  </ul>

  <script>
    const input = document.getElementById('search');
    const listItems = document.querySelectorAll('#pdfList li');

    input.addEventListener('keyup', function () {
      const filter = input.value.toLowerCase();
      listItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>

</body>
</html>
